---
layout: page
---

<div class="section content" id="changelog">
  <div class="content-title">
    <span class="content-title-text">Changelog</span>
    <span class="content-title-icon">
      <a href="#changelog"><i class="fa fa-paragraph"></i></a>
    </span>
  </div>
  {% for change in site.data.changelog %}
    <h3>Version {{ change.version }}</h3>
    <ul>
      {% for log in change.changes %}
        <li>
          {{ log.text }}
          {% if log.issue != nil %}
            <a href="https://github.com/{{ site.project.repo }}/issues/{{ log.issue }}">#{{ log.issue }}</a></li>
          {% endif %}
          {% if log.hash != nil %}
            <a href="https://github.com/{{ site.project.repo }}/commit/{{ log.hash }}">#{{ log.hash }}</a>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  {% endfor %}
</div>
